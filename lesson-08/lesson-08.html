<!DOCTYPE html>
<html>
<head>
	<title>Lesson 08 - Dart + WebGL</title>
</head>
<body>
<p>NOTE: To run this example you have to open in on a webserver (url starting with http:// NOT file:///)!</p>
<canvas id="drawHere" width="400" height="400"></canvas>

<p>
	<input type="checkbox" id="blending" checked><label for="blending">Use blending</label><br>
	<input type="text" id="alpha" value="0.5" /><label for="alpha">Alpha level</label><br/><br/>

	<input type="checkbox" id="lighting" checked><label for="lighting">Use lighting</label><br>

	<input type="range" id="ambientR" min="0" max="100"><label for="ambientR">Ambient red</label><br>
	<input type="range" id="ambientG" min="0" max="100"><label for="ambientG">Ambient green</label><br>
	<input type="range" id="ambientB" min="0" max="100"><label for="ambientB">Ambient blue</label><br>

	<input type="range" id="lightDirectionX" min="0" max="100"><label for="lightDirectionX">Light direct x</label><br>
	<input type="range" id="lightDirectionY" min="0" max="100"><label for="lightDirectionY">Light direction y</label><br>
	<input type="range" id="lightDirectionZ" min="0" max="100"><label for="lightDirectionZ">Light direction z</label><br>

	<input type="range" id="directionalR" min="0" max="100"><label for="directionalR">Directional light red</label><br>
	<input type="range" id="directionalG" min="0" max="100"><label for="directionalG">Directional light green</label><br>
	<input type="range" id="directionalB" min="0" max="100"><label for="directionalB">Directional light blu</label><br>
</p>

<script type="application/dart" src="Lesson-08.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
